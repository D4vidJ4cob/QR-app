{% extends 'base.html' %}

{% block head %}
    <title>Add Liquid Culture</title>
{% endblock %}

{% block body %}
    <div class="container">
        <h1>Add a New Liquid Culture</h1>

        <form method="POST" action="{{ url_for('add_liquid_culture') }}">
            <div class="form-group">
            <label for="soort">Give the breed:</label>
            <input type="text" name="soort" id="soort" required>
            </div>

            <div class="form-group">
            <label for="kenmerk">Give the feature:</label>
            <input type="text" name="kenmerk" id="kenmerk">
            </div>

            <button type="submit">Submit</button>
        </form>
        <br>
        <a href="{{ url_for('index') }}">Back to homepage</a>
    </div>
{% endblock %}
