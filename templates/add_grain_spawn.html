{% extends 'base.html' %}

{% block head %}
    <title>Add Grain Spawn</title>
{% endblock %}

{% block body %}
    <div class="container">
        <h1>Add a new Grain Spawn</h1>

        <form method="POST" action="{{ url_for('add_grain_spawn') }}">
            <div class="form-group">
                <label for="contaminatie">is there any contamination?</label>
                <input type="text" name="contaminatie" id="contaminatie">
            </div>

            <div class="form-group">
                <label for="geschud">has the bag been shaken at 20%?</label>
                <input type="text" name="geschud" id="geschud">
            </div>

            <input type="hidden" value="{{ liquid_culture_id }}" 
                        name="liquidcultureID" id="liquidcultureID">
                        
            <button type="submit">Submit</button>
        </form>
    </div>
{% endblock %}
